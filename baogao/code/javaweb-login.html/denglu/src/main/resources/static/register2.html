<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
<script src="tool/JQuery/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
<script src="tool/My.js" type="text/javascript" charset="utf-8"></script>
  <title>注册</title>

  <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">创建账号!</h1>
              </div>
              <form class="user" id="f1">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="regist_account" name="uname" placeholder="用户姓名">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_name" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_school" name="upassword" placeholder="密码">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_class" name="uscore" placeholder="初始积分">
                </div>
                 <font color="red"></font>
                   <button type="button" class="btn btn-primary btn-user btn-block register">注册</button>
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="index.html">已有账号? 登录!</a>              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  	$(()=>{
  		ck('button.register',()=>{
  			var f = $('#f1').serialize()
  			$.post('insertUser',f,(data)=>{
  				ifDataAlert(data,'注册成功！');
  			})
  		})
  	})
  </script>
</body></html>
