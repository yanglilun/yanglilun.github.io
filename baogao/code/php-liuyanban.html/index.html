<html lang="zh-CN" class="translated-ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS -->
		<link rel="stylesheet" href="static/css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="static/css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="static/css/owl.carousel.min.css">
		<link rel="stylesheet" href="static/css/nouislider.min.css">
		<link rel="stylesheet" href="static/css/select2.min.css">
		<link rel="stylesheet" href="static/css/jquery.mcustomscrollbar.min.css">
		<link rel="stylesheet" href="static/css/ionicons.min.css">
		<link rel="stylesheet" href="static/css/main.css">

		<!-- Favicons -->
		<link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
		<link rel="apple-touch-icon" href="icon/favicon-32x32.png">
		<link rel="apple-touch-icon" sizes="72x72" href="icon/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="icon/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="144x144" href="icon/apple-touch-icon-144x144.png">

		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Dmitry Volkov">
		<link type="text/css" rel="stylesheet" charset="UTF-8" href="static/css/translateelement.css">
		<style type="text/css">
			#code{
				margin-left: 200px;
			}
		</style>
	</head>

	<body>
		<div class="sign">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="sign__content">
							<!-- registration form -->
							<form class="sign__form" id="f1">
								<a href="index.html" class="sign__logo">
									<img src="static/登%20录.png" alt="">
								</a>

								<div class="sign__group">
									<input type="text" class="sign__input" placeholder="名称" name="username">
								</div>

								<div class="sign__group">
									<input type="password" class="sign__input" placeholder="密码" name="upassword">
								</div>
								<img src="http://jwxt.wdu.edu.cn/CheckCode.aspx" alt="" id="code">
								

								<div class="sign__group sign__group--checkbox">
									<input id="remember" name="remember" type="checkbox" checked="checked">
									<label for="remember">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">我同意</font>
										</font><a href="privacy.html">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">隐私政策</font>
											</font>
										</a>
									</label>
								</div>

								<button class="sign__btn login" type="button"><span>
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">登录</font>
										</font>
									</span></button>
									<button class="sign__btn" onclick="window.location = 'register.html'" type="button" style="margin-top: 20px;"><span>
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">注册</font>
											</font>
										</span></button>

								
							</form>
							<!-- registration form -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JS -->
		<script src="static/js/jquery-3.4.1.min.js"></script>
		<script src="static/js/bootstrap.bundle.min.js"></script>
		<script src="static/js/owl.carousel.min.js"></script>
		<script src="static/js/wnumb.js"></script>
		<script src="static/js/nouislider.min.js"></script>
		<script src="static/js/select2.min.js"></script>
		<script src="static/js/jquery.mousewheel.min.js"></script>
		<script src="static/js/jquery.mcustomscrollbar.min.js"></script>
		<script src="static/js/main.js"></script>
		<script src="tool/My.js" type="text/javascript" charset="utf-8"></script>
		<div id="goog-gt-tt" class="skiptranslate" dir="ltr">
			<div style="padding: 8px;">
				<div>
					<div class="logo"><img src="static/picture/translate_24dp.png" width="20" height="20" alt="Google 翻译"></div>
				</div>
			</div>
			<div class="top" style="padding: 8px; float: left; width: 100%;">
				<h1 class="title gray">原文</h1>
			</div>
			<div class="middle" style="padding: 8px;">
				<div class="original-text"></div>
			</div>
			<div class="bottom" style="padding: 8px;">
				<div class="activity-links"><span class="activity-link">提供更好的翻译建议</span><span class="activity-link"></span></div>
				<div class="started-activity-container">
					<hr style="color: #CCC; background-color: #CCC; height: 1px; border: none;">
					<div class="activity-root"></div>
				</div>
			</div>
			<div class="status-message" style="display: none;"></div>
		</div>

		<div class="goog-te-spinner-pos">
			<div class="goog-te-spinner-animation"><svg xmlns="http://www.w3.org/2000/svg" class="goog-te-spinner" width="96px"
				 height="96px" viewBox="0 0 66 66">
					<circle class="goog-te-spinner-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
				</svg></div>
		</div>
		<script type="text/javascript">
			$(()=>{
				
				ck('#code',function(){
					$.post('http://jwxt.wdu.edu.cn/CheckCode.aspx')
					$(this).attr('src','http://jwxt.wdu.edu.cn/CheckCode.aspx')
				})
				
				ck('button.login',()=>{
					var f = $('#f1').serialize()
					console.log(f);
					crossPost('login',f,(data)=>{
						if(data == '' || data == null){
							alert('登录失败')
						}else{
							console.log(data);
							setSessionCross('uid',data.uid,()=>{
								setSessionCross('uname',data.uname,()=>{
									window.location='liuyanban.html';
								})
							})
						}
					})
				})
			})
		</script>
	</body>
</html>
