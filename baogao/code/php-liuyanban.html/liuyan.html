<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="tool/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="tool/reset.css"/>
	<script src="tool/JQuery/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="tool/My.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
</head>
<body>
	<h3 class="text-center">添加留言</h3>
	<hr >
	<div class="col-xs-6 col-xs-offset-3">
		<textarea class="form-control word"></textarea>
		<button type="button" class="btn btn-success btn-block addliuyan" style="margin-top: 20px;">添加留言</button>
		<button type="button" class="btn btn-warning btn-block" style="margin-top: 20px;" onclick="window.location='liuyanban.html'">返回</button>
	</div>
	
	<script type="text/javascript">
		$(()=>{
			
			ck('button.addliuyan',()=>{
				crossPost('insertLiuyan',{
					uid:1,
					word:$('textarea.word').val(),
					time:new Date()
				},(data)=>{
					ifDataAlert(data,'添加成功!')
				})
			})
			
		})
	</script>
</body>
</html>
