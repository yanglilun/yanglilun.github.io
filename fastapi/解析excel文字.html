<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="tool/JQuery/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="tool/bootstrap.css"/>
	<script src="tool/My.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		#words{
			width: 100%;
			height: 200px;
			resize: none;
		}
	</style>
	<title></title>
</head>
<body>
	<textarea id="words" class="form-control"></textarea>
	<button type="button" class="btn jiexi btn-success btn-block">解析</button>
	
	<script type="text/javascript">
		$(function(){
			ck('button.jiexi',()=>{
				var words = $('textarea').val();
				var arr = words.split('\n');
				var str = '';
				for(var i=0;i<arr.length;i++){
					var line = arr[i].split('\t');
					if(line[0]!='#'){
						line.splice(line.length-1,1);
					}
					str += line.join('--')+'\n';
				}
				$('textarea').val(str);
			})
		})
	</script>
</body>
</html>
